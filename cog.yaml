# cog.yaml
build:
  # GPU configuration
  gpu: true
  cuda: "12.1"
  python_version: "3.10"
  
  # System packages
  system_packages:
    - "git"
    - "wget"
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  
  # Python packages (từ requirements.txt)
  python_packages:
    - "torch==2.7.0"
    - "transformers==4.52.4"
    - "peft==0.15.2"
    - "bitsandbytes==0.43.1"
    - "accelerate==0.30.1"
    - "sentence-transformers==4.1.0"
    - "numpy==2.2.6"
    - "datasets==3.6.0"
    - "safetensors"
    - "scipy==1.13.0"
    - "faiss-cpu==1.8.0"  # Compatible version
    - "scikit-learn"

# Chỉ định predict file
predict: "predict.py:Predictor"